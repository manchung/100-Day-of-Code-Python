<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if books|length == 0: %}
    <h2>Library is empty.</h2>
    {% else: %}
    <ul>
      {% for book in books%}
      <li><a href="{{book['delete_url']}}">Delete</a>  {{book['title']}} - {{book['author']}} - {{book['rating']}}/10  <a href="{{book['edit_url']}}">Edit Rating</a></li>
      {% endfor %}
    </ul>
    {% endif %}

    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
